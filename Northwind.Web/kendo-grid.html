<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Kendo Grid</title>

    <link rel="stylesheet" href="styles/kendo.common.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.min.css" />
    <link rel="stylesheet" href="styles/kendo.default.mobile.min.css" />

    <script src="js/jquery.min.js"></script>
    <script src="js/kendo.all.min.js"></script>

</head>
<body>
    <div id="example">
        <div id="grid"></div>

        <script>
            $(document).ready(function () {
                $("#grid").kendoGrid({
                    dataSource: {
                        transport: {
                            read: "http://localhost:52777/api/Orders"
                        },
                        pageSize: 50
                    },
                    height: 600,
                    groupable: false,
                    filterable: true,
                    sortable: true,
                    pageable: {
                        refresh: true,
                        pageSizes: true,
                        buttonCount: 5
                    },
                    columns: [{
                        field: "OrderId",
                        title: "Order",
                        width: 50,
                    }, {
                        field: "CustomerId",
                        title: "Customer",
                        width: 100,
                        filterable: { multi: true, search: true},
                    }, {
                        field: "EmployeeId",
                        title: "Employee",
                        width: 50,
                        filterable: { multi: true, search: true},
                    }, {
                        field: "OrderDate",
                        title: "Order Date",
                        width: 50,
                        template: "#= (OrderDate == null) ? ' ' : kendo.toString(kendo.parseDate(OrderDate), 'MM/dd/yyyy') #",
                    }, {
                        field: "RequiredDate",
                        title: "Required Date",
                        width: 50,
                        template: "#= (RequiredDate == null) ? ' ' : kendo.toString(kendo.parseDate(RequiredDate), 'MM/dd/yyyy') #",
                    }, {
                        field: "Freight",
                        title: "Freight",
                        width: 50,
                    }, {
                        field: "ShippedDate",
                        title: "Shipped Date",
                        width: 50,
                        template: "#= (ShippedDate == null) ? ' ' : kendo.toString(kendo.parseDate(ShippedDate), 'MM/dd/yyyy') #",
                    }]
                });
            });
        </script>
    </div>

    <style type="text/css">
        .customer-name {
            display: inline-block;
            vertical-align: middle;
            line-height: 32px;
            padding-left: 3px;
        }
        .k-multicheck-wrap {
                overflow-x: hidden;
            }
    </style>
</body>
</html>
